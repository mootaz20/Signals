<div class="container">
    <div class="counter">
        <button (click)="doubleCounter()">*2</button>
        <button (click)="increment()">+</button>
        <p>Counter : {{ counter() }} </p>
        <button (click)="decrement()">-</button>
        <button (click)="reset()">reset</button>
    </div>
    <div class="msg" *ngFor="let item of msg()">
        <p>{{item}}</p>
    </div>
</div>
